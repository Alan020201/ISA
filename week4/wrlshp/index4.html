<body>
    <script> 
        function binary(decimal){
          if(decimal==0){
            return "0";
          }
          let binary = "";
          let powerOfTwo = 1;
          while (powerOfTwo <= decimal ){
            if (decimal & powerOfTwo){
                binary = "1" + binary; 
            }
            else{
                binary = "0" + binary ; 
            }
            
            powerOfTwo <<=1;
          }
          return binary;
        }     
       console.log(binary(12))
       console.log(binary(13))
       console.log(binary(15))
    </script>
