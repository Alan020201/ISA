<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p>lorem ipsum</p>
    <p id = "demo"></p>
    <script>
        const numbers = [65, 44, 12, 14];
        const newArr = numbers.map(myfunction);

        function myfunction(num){
            return num * 10
        }
    </script>
